<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubbleGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <video
        src="./Assests/Underwater Bubbles Motion Background effects FREE  ðŸ˜².mp4"
        muted
        autoplay
        loop
      ></video>
      <div class="bubblegame">
        <div class="top_panel">
          <div class="panel">
            <h2>Hit</h2>
            <div id="hitVal" class="box"></div>
          </div>
          <div class="panel">
            <h2>Timer</h2>
            <div id="timeVal" class="box"></div>

          <div class="panel">
            <h2>Score</h2>
            <div id="scoreVal" class="box"></div>
          </div>
        </div>
        <div class="game_panel"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
